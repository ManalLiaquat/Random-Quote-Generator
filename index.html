<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/q.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Quote Generator</title>
</head>

<body class="grey lighten-5">
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Quote Gen</a>
        </div>
    </nav>
    <center>
        <div class="container center-align blue-grey darken-1 card-panel">
            <a class="waves-effect waves-teal hoverable black-text btn-large yellow darken-1" id="newBtn" onclick="generateQuote();">
                <i class="material-icons left"></i>Show Quote</a>
            <div class="row white-text">
                <hr>
                <div class="red">
                    <div class="col s12 yellow darken-4 card-panel">
                        <h5 id="quote"></h5>
                    </div>
                    <div class="col m3 offset-m9  orange darken-4 card-panel">
                        <h6 id="author"></h6>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
